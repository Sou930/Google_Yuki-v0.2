<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="shortcut icon" href="https://www.google.com/favicon.ico">
        <script>
            var doc = document;
            
            function getElm(id) {
                return doc.getElementById(id);
            }
            
            function check() {
                    doc.cookie = 'yuki=True; path=/;';
                    location.replace('/success'); 
            }
        </script>
    </head>
    <body>
        <div id="main">
            <div style="text-align: center">
                <img src="google-app.png" alt="右上" align="right">
            </div>          
            <div style="text-align: center;">
                <!-- クリック時にcheck()関数を実行 -->
                <img src="google-logo.png" onclick="check()" alt="Google ロゴ" />
            </div>
            <div style="text-align: center;">
                <img src="google-検索.png" />
            </div>
    </body>
</html>
